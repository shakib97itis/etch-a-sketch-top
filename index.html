<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch-a-Sketch</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body id="body">
  <header class="header">
    <h1 class="title">ðŸŽ¨ Etch-A-Sketch</h1>

    <div class="controls">
      <button class="control-button" id="reset" title="Clear the canvas">Reset</button>
      <button class="control-button" id="eraser" title="Toggle Eraser">Eraser</button>
      <button class="control-button" id="rainbow" title="Activate Rainbow Mode">Rainbow</button>
      <div class="color-picker-container">
        <label for="color-picker" class="color-picker-label">Color:</label>
        <input type="color" id="color-picker" class="color-picker" title="Choose Color">
      </div>
      <div class="grid-slider-container">
        <label for="grid-size" class="grid-slider-label">Grid Size: <span id="grid-size-value">16</span></label>
        <input type="range" id="grid-size" class="grid-slider" min="10" max="50" value="16">
      </div>
    </div>
  </header>

  <main>
    <div class="canvas" id="canvas"></div>
  </main>
  <script src="js/script.js"></script>
</body>
</html>
